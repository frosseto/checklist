{% for checklist in page_obj %}
<tr>
  <td style="font-size: x-small;">{{ checklist.id }}</td>
  <td style="font-size: x-small;">{{ checklist.modelo_fk }}</td>
  <td style="font-size: x-small;">{{ checklist.observacao }}</td>
  <td style="font-size: x-small;">{{ checklist.status }}</td>
  <td style="font-size: x-small;">{{ checklist.criadopor }}</td>
  <td style="font-size: x-small;">{{ checklist.criadoem }}</td>
  <td style="font-size: x-small;">{{ checklist.modificadopor }}</td>
  <td style="font-size: x-small;">{{ checklist.modificadoem }}</td>

  <td class="acoes" style="text-align: center;">
    <a type="" class="m-0 p-1" href="{% url 'checklist' checklist.id %}">
        <i class="fas fa-eye"></i>
    </a>
    <a type="" class="m-0 p-1" href="{% url 'checklist_delete' checklist.id %}">
      <i class="fas fa-trash-alt"></i>
    </a>
  </td>
</tr>
{% empty %}
<tr>
<td colspan="10" class="text-center bg-warning">Tabela vazia</td>
</tr>
{% endfor %}
